<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Didact+Gothic&display=swap" rel="stylesheet">
    <title>Kogacenter.dk - Gruppe 2</title>
</head>
<style>
    body {
        margin: 0;
        max-width: 100%;
        font-family: 'Didact Gothic', sans-serif;
        font-weight: lighter;
    }

    h1 {
        text-align: center;
        margin-top: 0;
        margin-bottom: 20%;
        font-size: 2rem;
    }

    header {
        width: 100vw;
        position: fixed;
        background-color: white;
        display: flex;
    }

    header img {
        max-width: 100%;
        height: 3vw;
        margin: .2vw;
        margin-left: 1vw;
        margin-top: 0.3vw;
    }

    a {
        text-decoration-line: none;
    }

    .nav {
        margin: .6vw;
        text-transform: uppercase;
        margin-left: 26vw;
    }

    .nav a {
        color: black;
        text-decoration-line: none;
        font-size: 1.5rem;
        padding-left: 2vw;
    }

    a:hover {
        color: #55a6d9;
    }

    .slideshow {
        height: 35vh;
        margin-bottom: 5vw;
    }

    .slideshow img {
        margin-top: 3%;
        height: 50vh;
        width: 98.9vw;
    }

    .produkter {
        display: grid;
        grid-template-columns: 15vw 15vw 15vw;
        grid-template-rows: 10vw 10vw;
        grid-gap: 6vw;
        margin-top: 14vw;
        margin-left: 22vw;

    }

    .img-hover-zoom--basic {
        height: 200px;
        overflow: hidden;
    }

    .img-hover-zoom--basic img {
        transition: transform .5s ease;
    }

    .img-hover-zoom--basic:hover img {
        transform: scale(1.1);
    }

    .produkter {
        display: flex;
        flex-wrap: wrap;
    }

    .kategori {
        flex-basis: 300px;
    }

    footer {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        background-color: rgb(35, 38, 39);
        width: 98.9vw;
        height: 20vh;
        margin-top: 7%;
    }

    footer img {
        margin: 1vw;
        margin-top: 3vw;
        margin-bottom: 1vw;
        height: 4vw;
    }

    footer h2 {
        margin 1vw;
        margin-top: 2vw;
        font-size: 20px;
        font-weight: 900;
        color: white;
        padding-bottom: 5%;
        border-bottom: solid #a5a5a5;
    }

    footer p {
        margin: 0;
        color: #a5a5a5;
    }

    #tider {
        margin-right: 20%;
    }

    #facebook {
        margin-left: 20%;
    }

</style>

                    <img src="images/City%20tour.svg" alt="city tour">
                </div>
            </a>
            <h1>City, Lifestyle & Touring</h1>
        </div>
        <div class="kategori">
            <a href="index.html">
                <div class="img-hover-zoom img-hover-zoom--basic">

                </div>
            </a>

        </div>
        <div class="kategori">

                <div class="img-hover-zoom img-hover-zoom--basic">

            </a>

        </div>
        <div class="kategori">
            <a href="index.html">
                <div class="img-hover-zoom img-hover-zoom--basic">
                    <img src="images/E-bikes.svg" alt="el-cykel">
                </div>
            </a>
            <h1>El-cykel</h1>
        </div>
        <div class="kategori">
            <a href="index.html">

    <footer>

        <div id="adresse">

                <p>Peter Bangsvej 18,</p>
                <p>2000 Frederiksberg</p>
            </a>

        <div id="kontakt">

            <p>Tlf.: +45 38 86 43 25</p>
            <p>Email: info@kogacenter.dk</p>
        </div>
